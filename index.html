<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/rick-face.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/dist/css/app.css">
    <title>Rick and Morty API consumer</title>
</head>
<body>
    <div class="page-wrapper">
        <section class="hero">
            <img class="hero-logo" src="/images/rick-face.svg"/>
            <div class="hero-content">
                <h1>Is this the first part of some magic trick?</h1>
                <p>“Uh, here's something that's never happened before: I'm a pickle!”</p>
            </div>
        </section>
        <section class="characters-container loading">
            <div class="loader"></div>
            <div class="pagination">
                <button class="js-previous"><img src="/images/angle-left-solid.svg" alt=""></button>
                <button class="js-next"><img src="/images/angle-right-solid.svg" alt=""></button>
            </div>
            <div class="grid">
            </div>
            <div class="pagination">
                <button class="js-previous"><img src="/images/angle-left-solid.svg" alt=""></button>
                <button class="js-next"><img src="/images/angle-right-solid.svg" alt=""></button>
            </div>
        </section>
    </div>
    <div id="modal" class="modal">
        <div class="modal-inner">
            <span class="close">&times;</span>
            <div class="modal-content"></div>
        </div>
    </div>
</body>
<script src="/dist/index_bundle.js"></script>
</html>
